<div class="absolute h-full w-full container">
  <app-visor-header class="absolute top-0 z-4 w-full header"></app-visor-header>

  <div class="absolute top-0 z-1 grid grid-nogutter h-full w-full" style="pointer-events: none;">
    <div class="flex justify-content-start col-4 square">

    </div>
    <div class="flex justify-content-center col-4 square">
      <div class="flex align-items-end">
      </div>
    </div>
    <div class="flex justify-content-end col-4 square">
      <app-tool-container [tools]="[tools[0],tools[1], tools[2]]" class="pointer-events-auto toolsbar" ></app-tool-container>
    </div>
    <div class="flex align-items-end justify-content-start col-4 square">

    </div>
    <div class="flex align-items-end justify-content-center col-4 square">

    </div>
    <div class="flex align-items-end justify-content-end col-4 square">
      <app-tool-container [tools]="[tools[3],tools[4]]" class="pointer-events-auto toolsbar" ></app-tool-container>
    </div>
  </div>
  <app-visor-map></app-visor-map>
  <app-visor-card></app-visor-card>
  @if (screenStore.isDesktop()) {
    <app-visor-searcher class="searcher shadow-5" (selection)="onBarSelected($event)"></app-visor-searcher>
  }
</div>
