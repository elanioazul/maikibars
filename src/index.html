<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Maikibars</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    :root {
      --primary-pink: rgba(255, 30, 150, 1);
      --light-pink: #fce4ec;
      --accent-pink: #ffd7f5;
      --dark-purple: #810081;
      --mid-purple: #a900a9;
    }

    .global-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, var(--light-pink) 0%, var(--accent-pink) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .loader-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .global-loader img {
      width: 128px;
      height: auto;
      filter: drop-shadow(0 10px 15px rgba(129, 0, 129, 0.3));
      animation: bounceSpin 1.5s infinite ease-in-out;
    }

    .loader-text {
      font-family: 'Doto', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      color: var(--dark-purple);
      padding-top: 3rem;
      line-height: 1.2;
      padding: 0 10px 15px 10px;
      letter-spacing: 4px;
      animation: textPulse 1.5s infinite ease-in-out;
      background: linear-gradient(45deg, var(--dark-purple), var(--primary-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Animation Keyframes */
    @keyframes bounceSpin {
      0%, 100% {
        transform: translateY(0) rotate(-5deg) scale(1);
      }
      50% {
        transform: translateY(-30px) rotate(5deg) scale(1.1);
      }
    }

    @keyframes textPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0px);
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
        filter: blur(1px);
      }
    }

    .global-loader-fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .global-loader-hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <div id="globalLoader" class="global-loader">
    <div class="loader-content">
      <img src="assets/baby-stroller_128px.png" alt="stroller">
      <h1 class="loader-text">MAIKIBars</h1>
    </div>
  </div>
</body>
</html>
